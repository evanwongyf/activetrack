    function createWorkoutCard(workout) {
      const workoutCard = document.createElement("div");
      workoutCard.classList.add("col-md-6", "workout-card");

      const workoutContent = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">${workout.name}</h5>
            <p class="card-text"><strong>Category:</strong> ${workout.category}</p>
            <p class="card-text"><strong>Difficulty:</strong> ${workout.difficulty}</p>
            <p class="card-text"><strong>Muscle Groups:</strong> ${workout.muscleGroups.join(", ")}</p>
            <p class="card-text">${workout.description}</p>
            <div class="video-container">
              ${workout.videoLink}
            </div>
          </div>
        </div>
      `;
      workoutCard.innerHTML = workoutContent;
      return workoutCard;
    }

    function renderWorkoutList(workouts) {
      const workoutList = document.getElementById("workout-list");
      workoutList.innerHTML = "";

      for (let i = 0; i < workouts.length; i += 2) {
        const row = document.createElement("div");
        row.classList.add("row");

        for (let j = 0; j < 2 && i + j < workouts.length; j++) {
          const workout = workouts[i + j];
          const workoutCard = createWorkoutCard(workout);
          row.appendChild(workoutCard);
        }

        workoutList.appendChild(row);
      }
    }

    function filterWorkouts(category, difficulty) {
      const filteredWorkouts = workouts.filter((workout) => {
        if (category && workout.category !== category) {
          return false;
        }
        if (difficulty && workout.difficulty !== difficulty) {
          return false;
        }
        return true;
      });

      renderWorkoutList(filteredWorkouts);
    }

    document.addEventListener("DOMContentLoaded", () => {

      const difficultySelect = document.getElementById("difficulty");

      categorySelect.addEventListener("change", () => {
        const selectedCategory = categorySelect.value;
        const selectedDifficulty = difficultySelect.value;
        filterWorkouts(selectedCategory, selectedDifficulty);
      });

      difficultySelect.addEventListener("change", () => {
        const selectedCategory = categorySelect.value;
        const selectedDifficulty = difficultySelect.value;
        filterWorkouts(selectedCategory, selectedDifficulty);
      });
